<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Examples of the Box Model</title>
        <meta charset="utf-8">
        <style>
            body{ background-color: #FFFFFF;
            }
            h1{ background-color: #D1ECFF;
            padding-left: 60px;}
            #box{background-color: #74c0FF;
                margin-left: auto;
                        margin-right: auto;
                        width: 80%;
                 padding:5px 1px;
                 border: 2px solid #ff0000;
                 }
        </style> 
        <!--margin left is the distance of the box from the left-->
        <!--padding increases the size of the box on both x and y axis-->
        <!-- border is both the colour of the border around the box and the size of the border in pixels-->
        <!--margin left:auto and right auto center the content-->
    </head>
    <body>
        <h1>Examples fo the Box Model</h1>
        <div id="box">HTML elements display as boxes on web pages.
            This div element is configured to have a blue background.
            HTML elements display as boxes on web pages.
            This div element is configured to have a blue background.</div>
    </body>
</html>
